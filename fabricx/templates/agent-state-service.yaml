apiVersion: v1
kind: Service
metadata:
  name: {{ include "fabricx.fullname" . }}-agent-state
  labels:
    {{- include "fabricx.labels" (dict "root" . "name" "agent-state") | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "fabricx.labels" (dict "root" . "name" "agent-state") | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.agentState.service.port }}
      targetPort: http
